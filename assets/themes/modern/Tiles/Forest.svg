<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5"/>
    </clipPath>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9acd32"/>
      <stop offset="30%" stop-color="#6b8e23"/>
      <stop offset="70%" stop-color="#556b2f"/>
      <stop offset="100%" stop-color="#2d4016"/>
    </linearGradient>
    <radialGradient id="canopyShade">
      <stop offset="0%" stop-color="#9acd32"/>
      <stop offset="100%" stop-color="#2d4016"/>
    </radialGradient>
    <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="50%" stop-color="#a0522d"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    <pattern id="barkTexture" patternUnits="userSpaceOnUse" width="2" height="4">
      <rect width="2" height="4" fill="#654321"/>
      <path d="M 0,0 Q 1,1 2,0 Q 1,2 0,2 Q 1,3 2,4" stroke="#8b4513" stroke-width="0.2" fill="none"/>
    </pattern>
    <pattern id="leafTexture" patternUnits="userSpaceOnUse" width="3" height="3">
      <rect width="3" height="3" fill="#556b2f"/>
      <circle cx="1" cy="1" r="0.3" fill="#6b8e23" opacity="0.6"/>
      <circle cx="2.2" cy="2.2" r="0.2" fill="#9acd32" opacity="0.4"/>
    </pattern>
    <filter id="forestDepth">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.15 0.1 0.05"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Forest base with gradient -->
    <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#forestGrad)"/>
    
    <!-- Tree canopies (background layer) -->
    <g opacity="0.7">
      <circle cx="25" cy="40" r="12" fill="url(#canopyShade)"/>
      <circle cx="45" cy="35" r="14" fill="url(#canopyShade)"/>
      <circle cx="65" cy="42" r="13" fill="url(#canopyShade)"/>
      <circle cx="75" cy="60" r="11" fill="url(#canopyShade)"/>
      <circle cx="35" cy="60" r="15" fill="url(#canopyShade)"/>
      <circle cx="55" cy="65" r="12" fill="url(#canopyShade)"/>
    </g>
    
    <!-- Tree trunks -->
    <g fill="url(#trunkGrad)" opacity="0.9">
      <rect x="23" y="45" width="4" height="25" fill="url(#barkTexture)"/>
      <rect x="43" y="42" width="4.5" height="28" fill="url(#barkTexture)"/>
      <rect x="63" y="48" width="4" height="22" fill="url(#barkTexture)"/>
      <rect x="73" y="65" width="3.5" height="15" fill="url(#barkTexture)"/>
      <rect x="33" y="65" width="4" height="20" fill="url(#barkTexture)"/>
      <rect x="53" y="70" width="4" height="15" fill="url(#barkTexture)"/>
      <rect x="18" y="55" width="3" height="20" fill="url(#barkTexture)"/>
      <rect x="78" y="50" width="3" height="25" fill="url(#barkTexture)"/>
    </g>
    
    <!-- Secondary tree canopies (foreground layer) -->
    <g opacity="0.8">
      <circle cx="20" cy="35" r="8" fill="url(#canopyShade)"/>
      <circle cx="50" cy="28" r="10" fill="url(#canopyShade)"/>
      <circle cx="80" cy="38" r="9" fill="url(#canopyShade)"/>
      <circle cx="30" cy="55" r="9" fill="url(#canopyShade)"/>
      <circle cx="70" cy="55" r="8" fill="url(#canopyShade)"/>
      <circle cx="40" cy="75" r="7" fill="url(#canopyShade)"/>
      <circle cx="60" cy="80" r="6" fill="url(#canopyShade)"/>
    </g>
    
    <!-- Tree branches -->
    <g stroke="#654321" stroke-width="1.2" fill="none" opacity="0.6">
      <path d="M 25,50 Q 20,45 18,40"/>
      <path d="M 27,48 Q 32,43 35,38"/>
      <path d="M 45,50 Q 40,45 38,40"/>
      <path d="M 47,48 Q 52,43 55,38"/>
      <path d="M 65,55 Q 60,50 58,45"/>
      <path d="M 67,53 Q 72,48 75,43"/>
      <path d="M 35,70 Q 30,65 28,60"/>
      <path d="M 37,68 Q 42,63 45,58"/>
    </g>
    
    <!-- Smaller branches -->
    <g stroke="#8b4513" stroke-width="0.6" fill="none" opacity="0.5">
      <path d="M 22,42 L 19,38"/>
      <path d="M 28,44 L 31,40"/>
      <path d="M 42,40 L 39,36"/>
      <path d="M 48,42 L 51,38"/>
      <path d="M 62,47 L 59,43"/>
      <path d="M 68,49 L 71,45"/>
      <path d="M 32,62 L 29,58"/>
      <path d="M 38,64 L 41,60"/>
    </g>
    
    <!-- Undergrowth and bushes -->
    <g opacity="0.6">
      <ellipse cx="28" cy="75" rx="4" ry="2.5" fill="#228b22"/>
      <ellipse cx="48" cy="78" rx="5" ry="3" fill="#228b22"/>
      <ellipse cx="68" cy="76" rx="4.5" ry="2.8" fill="#228b22"/>
      <ellipse cx="38" cy="82" rx="3.5" ry="2" fill="#228b22"/>
      <ellipse cx="58" cy="83" rx="4" ry="2.5" fill="#228b22"/>
      <ellipse cx="22" cy="70" rx="3" ry="1.8" fill="#228b22"/>
      <ellipse cx="72" cy="72" rx="3.5" ry="2.2" fill="#228b22"/>
    </g>
    
    <!-- Ferns and ground plants -->
    <g stroke="#32cd32" stroke-width="0.8" fill="none" opacity="0.7">
      <path d="M 25,78 Q 23,75 21,72 Q 24,74 27,76"/>
      <path d="M 30,80 Q 28,77 26,74 Q 29,76 32,78"/>
      <path d="M 50,82 Q 48,79 46,76 Q 49,78 52,80"/>
      <path d="M 55,84 Q 53,81 51,78 Q 54,80 57,82"/>
      <path d="M 70,78 Q 68,75 66,72 Q 69,74 72,76"/>
      <path d="M 75,80 Q 73,77 71,74 Q 74,76 77,78"/>
    </g>
    
    <!-- Fallen logs and forest debris -->
    <g opacity="0.5">
      <rect x="35" y="83" width="8" height="1.5" fill="#654321" transform="rotate(15 39 83.75)"/>
      <rect x="60" y="78" width="6" height="1.2" fill="#8b4513" transform="rotate(-20 63 78.6)"/>
      <rect x="25" y="85" width="5" height="1" fill="#654321" transform="rotate(30 27.5 85.5)"/>
    </g>
    
    <!-- Mushrooms and fungi -->
    <g opacity="0.6">
      <ellipse cx="32" cy="85" rx="1.5" ry="0.8" fill="#daa520"/>
      <rect x="31.5" y="84" width="1" height="2" fill="#f5deb3"/>
      
      <ellipse cx="62" cy="82" rx="1.2" ry="0.6" fill="#cd853f"/>
      <rect x="61.6" y="81" width="0.8" height="1.5" fill="#f5deb3"/>
      
      <ellipse cx="42" cy="87" rx="1" ry="0.5" fill="#daa520"/>
      <rect x="41.7" y="86" width="0.6" height="1.2" fill="#f5deb3"/>
    </g>
    
    <!-- Forest floor moss -->
    <g opacity="0.4">
      <circle cx="26" cy="82" r="2" fill="#228b22"/>
      <circle cx="44" cy="85" r="1.8" fill="#228b22"/>
      <circle cx="66" cy="80" r="2.2" fill="#228b22"/>
      <circle cx="78" cy="75" r="1.5" fill="#228b22"/>
      <circle cx="20" cy="75" r="1.2" fill="#228b22"/>
    </g>
    
    <!-- Sunlight filtering through leaves -->
    <g fill="#ffff00" opacity="0.15">
      <ellipse cx="35" cy="45" rx="2" ry="8" transform="rotate(20 35 45)"/>
      <ellipse cx="55" cy="50" rx="1.5" ry="6" transform="rotate(-15 55 50)"/>
      <ellipse cx="75" cy="45" rx="1.8" ry="7" transform="rotate(25 75 45)"/>
    </g>
    
    <!-- Forest texture overlay -->
    <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#leafTexture)" filter="url(#forestDepth)" opacity="0.3"/>
  </g>
</svg>
