<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7cb342"/>
      <stop offset="30%" stop-color="#689f38"/>
      <stop offset="70%" stop-color="#558b2f"/>
      <stop offset="100%" stop-color="#4a7c2e"/>
    </linearGradient>
    <radialGradient id="grassPatch">
      <stop offset="0%" stop-color="#8bc34a"/>
      <stop offset="100%" stop-color="#558b2f"/>
    </radialGradient>
    <pattern id="grassBlades" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M 0,4 L 0,2 M 0.5,4 L 0.5,1.5 M 1,4 L 1,2.5" stroke="#4a7c2e" stroke-width="0.2" opacity="0.4"/>
      <path d="M 2,4 L 2,2 M 2.5,4 L 2.5,1.8 M 3,4 L 3,2.2" stroke="#3d6624" stroke-width="0.2" opacity="0.3"/>
    </pattern>
    <filter id="grassNoise">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="3" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0.2"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05 0.1"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Hexagon base -->
  <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#grassGrad)" stroke="#2e7d32" stroke-width="2"/>
  
  <!-- Varied grass patches for depth -->
  <ellipse cx="30" cy="35" rx="12" ry="8" fill="url(#grassPatch)" opacity="0.3" transform="rotate(-20 30 35)"/>
  <ellipse cx="70" cy="45" rx="15" ry="10" fill="url(#grassPatch)" opacity="0.25" transform="rotate(15 70 45)"/>
  <ellipse cx="45" cy="55" rx="18" ry="12" fill="url(#grassPatch)" opacity="0.2" transform="rotate(-10 45 55)"/>
  <ellipse cx="60" cy="65" rx="10" ry="7" fill="url(#grassPatch)" opacity="0.3" transform="rotate(25 60 65)"/>
  
  <!-- Detailed grass blade clusters -->
  <g stroke="#3d6624" fill="none" opacity="0.6">
    <!-- Cluster 1 -->
    <path d="M 25,38 L 24.5,35 M 25.5,38 L 25,34.5 M 26,38 L 26,35 M 26.5,38 L 27,35.5" stroke-width="0.4"/>
    <path d="M 24,38 L 23.5,36 M 27.5,38 L 28,36" stroke-width="0.3"/>
    
    <!-- Cluster 2 -->
    <path d="M 35,42 L 34.5,39 M 35.5,42 L 35,38.5 M 36,42 L 36,39 M 36.5,42 L 37,39.5" stroke-width="0.4"/>
    <path d="M 34,42 L 33.5,40 M 37.5,42 L 38,40" stroke-width="0.3"/>
    
    <!-- Cluster 3 -->
    <path d="M 55,48 L 54.5,45 M 55.5,48 L 55,44.5 M 56,48 L 56,45 M 56.5,48 L 57,45.5" stroke-width="0.4"/>
    <path d="M 54,48 L 53.5,46 M 57.5,48 L 58,46" stroke-width="0.3"/>
    
    <!-- Cluster 4 -->
    <path d="M 65,38 L 64.5,35 M 65.5,38 L 65,34.5 M 66,38 L 66,35 M 66.5,38 L 67,35.5" stroke-width="0.4"/>
    
    <!-- Cluster 5 -->
    <path d="M 45,58 L 44.5,55 M 45.5,58 L 45,54.5 M 46,58 L 46,55 M 46.5,58 L 47,55.5" stroke-width="0.4"/>
    
    <!-- Cluster 6 -->
    <path d="M 30,52 L 29.5,49 M 30.5,52 L 30,48.5 M 31,52 L 31,49" stroke-width="0.4"/>
    
    <!-- Cluster 7 -->
    <path d="M 72,55 L 71.5,52 M 72.5,55 L 72,51.5 M 73,55 L 73,52" stroke-width="0.4"/>
  </g>
  
  <!-- Small wildflowers/details -->
  <g opacity="0.5">
    <circle cx="32" cy="45" r="0.8" fill="#ffd54f"/>
    <circle cx="32" cy="45" r="0.4" fill="#ffb300"/>
    
    <circle cx="58" cy="35" r="0.6" fill="#fff"/>
    <circle cx="58" cy="35" r="0.3" fill="#ffd54f"/>
    
    <circle cx="48" cy="50" r="0.7" fill="#e91e63" opacity="0.6"/>
    <circle cx="48" cy="50" r="0.3" fill="#c2185b"/>
    
    <circle cx="68" cy="60" r="0.6" fill="#fff" opacity="0.7"/>
    <circle cx="68" cy="60" r="0.3" fill="#ffd54f"/>
  </g>
  
  <!-- Small bushes/shrubs -->
  <g fill="#3d6624" opacity="0.4">
    <ellipse cx="28" cy="60" rx="4" ry="2.5" transform="rotate(-15 28 60)"/>
    <ellipse cx="29" cy="59" rx="3" ry="2" transform="rotate(-15 29 59)"/>
    
    <ellipse cx="70" cy="50" rx="3.5" ry="2" transform="rotate(20 70 50)"/>
    <ellipse cx="71" cy="49" rx="2.5" ry="1.5" transform="rotate(20 71 49)"/>
    
    <ellipse cx="40" cy="45" rx="3" ry="1.8" transform="rotate(-25 40 45)"/>
  </g>
  
  <!-- Worn paths/trails -->
  <g opacity="0.15">
    <path d="M 25,50 Q 35,48 45,50 Q 55,52 65,50" stroke="#8d6e63" stroke-width="1.5" fill="none"/>
    <path d="M 35,40 Q 40,42 45,40" stroke="#8d6e63" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Small rocks -->
  <g fill="#757575" opacity="0.5">
    <polygon points="52,42 53,41 54,41.5 53,43 52,42.5"/>
    <polygon points="38,55 39,54 39.5,54.5 38.5,56 38,55.5"/>
    <ellipse cx="62" cy="46" rx="1" ry="0.5"/>
  </g>
  
  <!-- Grass blade texture overlay -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#grassBlades)" filter="url(#grassNoise)"/>
  
  <!-- Light patches for variation -->
  <g opacity="0.1">
    <ellipse cx="35" cy="50" rx="8" ry="5" fill="#aed581"/>
    <ellipse cx="60" cy="40" rx="6" ry="4" fill="#aed581"/>
  </g>
</svg>
