<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5"/>
    </clipPath>
    <linearGradient id="marshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8fbc8f"/>
      <stop offset="30%" stop-color="#6b8e23"/>
      <stop offset="70%" stop-color="#556b2f"/>
      <stop offset="100%" stop-color="#3e5c24"/>
    </linearGradient>
    <radialGradient id="waterPool">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#2f4f4f"/>
    </radialGradient>
    <linearGradient id="reedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9acd32"/>
      <stop offset="50%" stop-color="#6b8e23"/>
      <stop offset="100%" stop-color="#556b2f"/>
    </linearGradient>
    <radialGradient id="mudPatch">
      <stop offset="0%" stop-color="#8b7355"/>
      <stop offset="100%" stop-color="#5d4e37"/>
    </radialGradient>
    <pattern id="marshTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#6b8e23"/>
      <circle cx="1" cy="1" r="0.2" fill="#556b2f" opacity="0.6"/>
      <circle cx="3" cy="3" r="0.3" fill="#3e5c24" opacity="0.4"/>
      <path d="M 0,2 Q 2,1.5 4,2" stroke="#9acd32" stroke-width="0.1" fill="none" opacity="0.3"/>
    </pattern>
    <filter id="wetness">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Marsh base with gradient -->
    <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#marshGrad)"/>
    
    <!-- Water pools scattered throughout -->
    <g opacity="0.8">
      <ellipse cx="30" cy="35" rx="8" ry="5" fill="url(#waterPool)" transform="rotate(-10 30 35)"/>
      <ellipse cx="65" cy="45" rx="6" ry="4" fill="url(#waterPool)" transform="rotate(15 65 45)"/>
      <ellipse cx="40" cy="60" rx="7" ry="4.5" fill="url(#waterPool)" transform="rotate(-20 40 60)"/>
      <ellipse cx="70" cy="65" rx="5" ry="3" fill="url(#waterPool)" transform="rotate(25 70 65)"/>
      <ellipse cx="25" cy="55" rx="4" ry="2.5" fill="url(#waterPool)" transform="rotate(-5 25 55)"/>
      <ellipse cx="55" cy="30" rx="5.5" ry="3.5" fill="url(#waterPool)" transform="rotate(10 55 30)"/>
    </g>
    
    <!-- Mud patches -->
    <g opacity="0.6">
      <ellipse cx="22" cy="40" rx="4" ry="2.5" fill="url(#mudPatch)" transform="rotate(20 22 40)"/>
      <ellipse cx="45" cy="25" rx="3.5" ry="2" fill="url(#mudPatch)" transform="rotate(-15 45 25)"/>
      <ellipse cx="75" cy="55" rx="5" ry="3" fill="url(#mudPatch)" transform="rotate(30 75 55)"/>
      <ellipse cx="35" cy="75" rx="4.5" ry="2.8" fill="url(#mudPatch)" transform="rotate(-10 35 75)"/>
      <ellipse cx="60" cy="70" rx="3" ry="1.8" fill="url(#mudPatch)" transform="rotate(15 60 70)"/>
    </g>
    
    <!-- Tall reeds and cattails -->
    <g stroke="#6b8e23" stroke-width="0.8" fill="url(#reedGrad)" opacity="0.9">
      <rect x="27" y="25" width="1.2" height="15" transform="rotate(-5 27.6 32.5)"/>
      <ellipse cx="27.6" cy="26" rx="1.5" ry="0.8" fill="#8b4513"/>
      
      <rect x="32" y="30" width="1" height="12" transform="rotate(8 32.5 36)"/>
      <ellipse cx="32.5" cy="31" rx="1.2" ry="0.6" fill="#8b4513"/>
      
      <rect x="62" y="35" width="1.3" height="16" transform="rotate(-12 62.65 43)"/>
      <ellipse cx="62.65" cy="36" rx="1.6" ry="0.9" fill="#8b4513"/>
      
      <rect x="68" y="40" width="1.1" height="14" transform="rotate(15 68.55 47)"/>
      <ellipse cx="68.55" cy="41" rx="1.4" ry="0.7" fill="#8b4513"/>
      
      <rect x="38" y="50" width="0.9" height="13" transform="rotate(-8 38.45 56.5)"/>
      <ellipse cx="38.45" cy="51" rx="1.1" ry="0.6" fill="#8b4513"/>
      
      <rect x="72" y="60" width="1.2" height="15" transform="rotate(20 72.6 67.5)"/>
      <ellipse cx="72.6" cy="61" rx="1.5" ry="0.8" fill="#8b4513"/>
      
      <rect x="23" y="60" width="1" height="12" transform="rotate(-15 23.5 66)"/>
      <ellipse cx="23.5" cy="61" rx="1.2" ry="0.6" fill="#8b4513"/>
    </g>
    
    <!-- Shorter marsh grasses -->
    <g stroke="#9acd32" stroke-width="0.5" fill="none" opacity="0.7">
      <path d="M 35,45 Q 36,40 37,35" transform="rotate(5 36 40)"/>
      <path d="M 38,45 Q 39,40 40,35" transform="rotate(-3 39 40)"/>
      <path d="M 41,45 Q 42,40 43,35" transform="rotate(8 42 40)"/>
      
      <path d="M 50,38 Q 51,33 52,28" transform="rotate(-10 51 33)"/>
      <path d="M 53,38 Q 54,33 55,28" transform="rotate(5 54 33)"/>
      <path d="M 56,38 Q 57,33 58,28" transform="rotate(-2 57 33)"/>
      
      <path d="M 28,68 Q 29,63 30,58" transform="rotate(12 29 63)"/>
      <path d="M 31,68 Q 32,63 33,58" transform="rotate(-8 32 63)"/>
      <path d="M 34,68 Q 35,63 36,58" transform="rotate(3 35 63)"/>
      
      <path d="M 65,75 Q 66,70 67,65" transform="rotate(-15 66 70)"/>
      <path d="M 68,75 Q 69,70 70,65" transform="rotate(7 69 70)"/>
      <path d="M 71,75 Q 72,70 73,65" transform="rotate(-5 72 70)"/>
    </g>
    
    <!-- Moss patches -->
    <g opacity="0.5">
      <circle cx="26" cy="48" r="2" fill="#228b22"/>
      <circle cx="27" cy="47" r="1.5" fill="#32cd32" opacity="0.7"/>
      
      <circle cx="52" cy="52" r="1.8" fill="#228b22"/>
      <circle cx="53" cy="51" r="1.2" fill="#32cd32" opacity="0.7"/>
      
      <circle cx="74" cy="48" r="2.2" fill="#228b22"/>
      <circle cx="75" cy="47" r="1.6" fill="#32cd32" opacity="0.7"/>
      
      <circle cx="42" cy="70" r="1.5" fill="#228b22"/>
      <circle cx="43" cy="69" r="1" fill="#32cd32" opacity="0.7"/>
    </g>
    
    <!-- Water ripples -->
    <g stroke="#add8e6" stroke-width="0.3" fill="none" opacity="0.6">
      <ellipse cx="30" cy="35" rx="3" ry="2" transform="rotate(-10 30 35)"/>
      <ellipse cx="30" cy="35" rx="5" ry="3" transform="rotate(-10 30 35)"/>
      
      <ellipse cx="65" cy="45" rx="2.5" ry="1.8" transform="rotate(15 65 45)"/>
      <ellipse cx="65" cy="45" rx="4" ry="2.8" transform="rotate(15 65 45)"/>
      
      <ellipse cx="40" cy="60" rx="3" ry="2.2" transform="rotate(-20 40 60)"/>
      <ellipse cx="40" cy="60" rx="4.5" ry="3" transform="rotate(-20 40 60)"/>
    </g>
    
    <!-- Floating debris -->
    <g opacity="0.4">
      <rect x="28" y="36" width="2.5" height="0.6" fill="#654321" transform="rotate(25 29.25 36.3)"/>
      <rect x="63" y="46" width="2" height="0.5" fill="#654321" transform="rotate(-20 64 46.25)"/>
      <rect x="38" y="61" width="1.8" height="0.4" fill="#654321" transform="rotate(35 38.9 61.2)"/>
      
      <circle cx="31" cy="38" r="0.4" fill="#8b4513"/>
      <circle cx="66" cy="47" r="0.3" fill="#8b4513"/>
      <circle cx="41" cy="62" r="0.5" fill="#8b4513"/>
    </g>
    
    <!-- Small insects and wildlife indicators -->
    <g opacity="0.3">
      <circle cx="29" cy="42" r="0.2" fill="#000000"/>
      <circle cx="44" cy="35" r="0.2" fill="#000000"/>
      <circle cx="58" cy="48" r="0.2" fill="#000000"/>
      <circle cx="37" cy="58" r="0.2" fill="#000000"/>
      <circle cx="67" cy="52" r="0.2" fill="#000000"/>
    </g>
    
    <!-- Swamp gas bubbles -->
    <g fill="#ffff00" opacity="0.2">
      <circle cx="32" cy="38" r="0.5"/>
      <circle cx="33" cy="37.5" r="0.3"/>
      
      <circle cx="67" cy="47" r="0.4"/>
      <circle cx="68" cy="46.5" r="0.25"/>
      
      <circle cx="42" cy="63" r="0.6"/>
      <circle cx="43" cy="62.2" r="0.35"/>
    </g>
    
    <!-- Marsh texture overlay -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#marshTexture)" filter="url(#wetness)" opacity="0.4"/>
  </g>
</svg>
