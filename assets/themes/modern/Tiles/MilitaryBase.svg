<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5"/>
    </clipPath>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b7355"/>
      <stop offset="50%" stop-color="#6d5e47"/>
      <stop offset="100%" stop-color="#4a3f33"/>
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0c0c0"/>
      <stop offset="50%" stop-color="#909090"/>
      <stop offset="100%" stop-color="#606060"/>
    </linearGradient>
    <radialGradient id="helipadGrad">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </radialGradient>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Base terrain -->
    <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#baseGrad)"/>
    
    <!-- Security perimeter fence -->
    <g stroke="#8b8b8b" stroke-width="1" fill="none" opacity="0.8">
      <polygon points="50,18 80,30 80,70 50,82 20,70 20,30"/>
    </g>
    
    <!-- Fence posts -->
    <g fill="#696969" opacity="0.7">
      <circle cx="50" cy="18" r="0.5"/>
      <circle cx="65" cy="24" r="0.5"/>
      <circle cx="80" cy="30" r="0.5"/>
      <circle cx="80" cy="50" r="0.5"/>
      <circle cx="80" cy="70" r="0.5"/>
      <circle cx="65" cy="76" r="0.5"/>
      <circle cx="50" cy="82" r="0.5"/>
      <circle cx="35" cy="76" r="0.5"/>
      <circle cx="20" cy="70" r="0.5"/>
      <circle cx="20" cy="50" r="0.5"/>
      <circle cx="20" cy="30" r="0.5"/>
      <circle cx="35" cy="24" r="0.5"/>
    </g>
    
    <!-- Command building (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="35" y="35" width="30" height="20"/>
      <polygon points="35,35 50,25 65,35"/>
    </g>
    
    <!-- Command building details -->
    <g fill="#404040" opacity="0.8">
      <rect x="40" y="40" width="4" height="6"/>
      <rect x="46" y="40" width="4" height="6"/>
      <rect x="52" y="40" width="4" height="6"/>
      <rect x="40" y="48" width="4" height="6"/>
      <rect x="56" y="48" width="4" height="6"/>
    </g>
    
    <!-- Radio antenna -->
    <g stroke="#8b8b8b" stroke-width="1.5" fill="none">
      <line x1="50" y1="25" x2="50" y2="15"/>
      <line x1="48" y1="20" x2="52" y2="20"/>
      <line x1="49" y1="18" x2="51" y2="18"/>
    </g>
    
    <!-- Helipad -->
    <g>
      <circle cx="70" cy="65" r="8" fill="url(#helipadGrad)"/>
      <circle cx="70" cy="65" r="7" stroke="#ffff00" stroke-width="1" fill="none"/>
      <text x="70" y="68" font-family="Arial" font-size="8" fill="#ffff00" text-anchor="middle">H</text>
    </g>
    
    <!-- Vehicle parking area -->
    <g fill="#555555" opacity="0.7">
      <rect x="22" y="45" width="10" height="15"/>
    </g>
    
    <!-- Military vehicles -->
    <g fill="#4a5d23">
      <rect x="24" y="47" width="6" height="3"/>
      <rect x="24" y="52" width="6" height="3"/>
      <rect x="24" y="57" width="6" height="3"/>
    </g>
    
    <!-- Guard towers (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="25" y="25" width="4" height="8"/>
      <rect x="25" y="25" width="4" height="2" fill="#8b8b8b"/>
      
      <rect x="71" y="25" width="4" height="8"/>
      <rect x="71" y="25" width="4" height="2" fill="#8b8b8b"/>
    </g>
    
    <!-- Searchlights -->
    <g fill="#ffd700" opacity="0.6">
      <circle cx="27" cy="26" r="1"/>
      <circle cx="73" cy="26" r="1"/>
    </g>
    
    <!-- Communication dishes -->
    <g fill="#d3d3d3">
      <ellipse cx="60" cy="32" rx="3" ry="1.5"/>
      <rect x="59.5" y="32" width="1" height="3" fill="#8b8b8b"/>
    </g>
    
    <!-- Fuel depot -->
    <g fill="#ff6600" opacity="0.8">
      <circle cx="28" cy="70" r="4"/>
      <rect x="26" y="68" width="4" height="1" fill="#ffffff"/>
      <text x="28" y="72" font-family="Arial" font-size="2" fill="#ffffff" text-anchor="middle">FUEL</text>
    </g>
    
    <!-- Warning signs -->
    <g fill="#ff0000">
      <polygon points="18,40 22,40 20,36"/>
      <text x="20" y="43" font-family="Arial" font-size="1.5" fill="#ffffff" text-anchor="middle">!</text>
      
      <polygon points="78,40 82,40 80,36"/>
      <text x="80" y="43" font-family="Arial" font-size="1.5" fill="#ffffff" text-anchor="middle">!</text>
    </g>
    
    <!-- Access roads -->
    <g fill="#696969" opacity="0.6">
      <polygon points="50,82 55,80 55,85 50,85"/>
      <polygon points="20,50 15,50 15,45 20,47"/>
    </g>
    
    <!-- Barbed wire on fence -->
    <g stroke="#8b8b8b" stroke-width="0.3" fill="none" opacity="0.5">
      <path d="M 50,18 Q 65,21 80,30" stroke-dasharray="0.5,0.5"/>
      <path d="M 80,30 Q 80,50 80,70" stroke-dasharray="0.5,0.5"/>
      <path d="M 80,70 Q 65,79 50,82" stroke-dasharray="0.5,0.5"/>
      <path d="M 50,82 Q 35,79 20,70" stroke-dasharray="0.5,0.5"/>
      <path d="M 20,70 Q 20,50 20,30" stroke-dasharray="0.5,0.5"/>
      <path d="M 20,30 Q 35,21 50,18" stroke-dasharray="0.5,0.5"/>
    </g>
    
    <!-- Security cameras -->
    <g fill="#2f2f2f">
      <rect x="48" y="20" width="1" height="0.5"/>
      <circle cx="48.5" cy="19.8" r="0.3"/>
      
      <rect x="75" y="35" width="1" height="0.5"/>
      <circle cx="75.5" cy="34.8" r="0.3"/>
    </g>
    
    <!-- Equipment storage (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8" opacity="0.9">
      <rect x="40" y="60" width="8" height="6"/>
      <rect x="50" y="60" width="8" height="6"/>
    </g>
    
    <!-- Base identification -->
    <g opacity="0.9">
      <rect x="38" y="58" width="24" height="1.5" fill="#ffffff"/>
      <text x="50" y="59" font-family="Arial" font-size="1" fill="#000000" text-anchor="middle">MILITARY BASE ALPHA</text>
    </g>
    
    <!-- Ground markings -->
    <g stroke="#ffff00" stroke-width="0.5" fill="none" opacity="0.6">
      <line x1="35" y1="75" x2="45" y2="75"/>
      <line x1="55" y1="75" x2="65" y2="75"/>
      <path d="M 30,38 L 35,35 L 30,32"/>
      <path d="M 70,38 L 65,35 L 70,32"/>
    </g>
  </g>
</svg>
