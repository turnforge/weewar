<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="25%" stop-color="#4682b4"/>
      <stop offset="50%" stop-color="#1e90ff"/>
      <stop offset="75%" stop-color="#0066cc"/>
      <stop offset="100%" stop-color="#003d7a"/>
    </linearGradient>
    <radialGradient id="waveShade">
      <stop offset="0%" stop-color="#b0e0e6" opacity="0.8"/>
      <stop offset="100%" stop-color="#003d7a" opacity="0.3"/>
    </radialGradient>
    <radialGradient id="deepShade">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#001a3d"/>
    </radialGradient>
    <pattern id="waterMotion" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M 0,4 Q 4,2 8,4" stroke="#87ceeb" stroke-width="0.4" fill="none" opacity="0.3"/>
      <path d="M 0,6 Q 4,4 8,6" stroke="#b0e0e6" stroke-width="0.3" fill="none" opacity="0.2"/>
    </pattern>
    <filter id="oceanTurbulence">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.03 0.06 0.03"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Ocean base - fills entire hex -->
  <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#oceanGrad)" />
  
  <!-- Large wave formations across hex -->
  <g opacity="0.4">
    <ellipse cx="30" cy="25" rx="12" ry="4" fill="url(#waveShade)" transform="rotate(-15 30 25)"/>
    <ellipse cx="60" cy="32" rx="14" ry="5" fill="url(#waveShade)" transform="rotate(10 60 32)"/>
    <ellipse cx="25" cy="45" rx="10" ry="3.5" fill="url(#waveShade)" transform="rotate(-20 25 45)"/>
    <ellipse cx="70" cy="50" rx="13" ry="4.5" fill="url(#waveShade)" transform="rotate(15 70 50)"/>
    <ellipse cx="40" cy="65" rx="11" ry="4" fill="url(#waveShade)" transform="rotate(-10 40 65)"/>
    <ellipse cx="65" cy="70" rx="9" ry="3" fill="url(#waveShade)" transform="rotate(20 65 70)"/>
  </g>
  
  <!-- Deep water areas -->
  <g opacity="0.5">
    <ellipse cx="45" cy="40" rx="8" ry="6" fill="url(#deepShade)" transform="rotate(-5 45 40)"/>
    <ellipse cx="55" cy="55" rx="7" ry="5" fill="url(#deepShade)" transform="rotate(25 55 55)"/>
    <ellipse cx="35" cy="58" rx="6" ry="4" fill="url(#deepShade)" transform="rotate(-15 35 58)"/>
  </g>
  
  <!-- Wave crests and foam -->
  <g stroke="#ffffff" stroke-width="1.2" fill="none" opacity="0.6">
    <path d="M 18,30 Q 28,25 38,30 Q 48,35 58,30 Q 68,25 78,30"/>
    <path d="M 20,42 Q 30,37 40,42 Q 50,47 60,42 Q 70,37 80,42"/>
    <path d="M 16,54 Q 26,49 36,54 Q 46,59 56,54 Q 66,49 76,54"/>
    <path d="M 22,66 Q 32,61 42,66 Q 52,71 62,66 Q 72,61 82,66"/>
  </g>
  
  <!-- Smaller wave details -->
  <g stroke="#e6f3ff" stroke-width="0.8" fill="none" opacity="0.4">
    <path d="M 25,35 Q 35,32 45,35 Q 55,38 65,35"/>
    <path d="M 22,48 Q 32,45 42,48 Q 52,51 62,48 Q 72,45 82,48"/>
    <path d="M 28,60 Q 38,57 48,60 Q 58,63 68,60"/>
    <path d="M 30,72 Q 40,69 50,72 Q 60,75 70,72"/>
  </g>
  
  <!-- Current flow indicators -->
  <g stroke="#b0e0e6" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M 15,25 Q 25,23 35,25 Q 45,27 55,25 Q 65,23 75,25 Q 82,24 85,25"/>
    <path d="M 15,38 Q 25,36 35,38 Q 45,40 55,38 Q 65,36 75,38 Q 82,37 85,38"/>
    <path d="M 15,51 Q 25,49 35,51 Q 45,53 55,51 Q 65,49 75,51 Q 82,50 85,51"/>
    <path d="M 15,64 Q 25,62 35,64 Q 45,66 55,64 Q 65,62 75,64 Q 82,63 85,64"/>
    <path d="M 15,77 Q 25,75 35,77 Q 45,79 55,77 Q 65,75 75,77 Q 82,76 85,77"/>
  </g>
  
  <!-- Foam bubbles and spray -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="32" cy="28" r="0.4"/>
    <circle cx="34" cy="27" r="0.3"/>
    <circle cx="33" cy="26.5" r="0.25"/>
    
    <circle cx="58" cy="35" r="0.5"/>
    <circle cx="60" cy="34" r="0.3"/>
    <circle cx="59" cy="33.5" r="0.25"/>
    
    <circle cx="28" cy="48" r="0.4"/>
    <circle cx="30" cy="47" r="0.3"/>
    
    <circle cx="68" cy="53" r="0.5"/>
    <circle cx="70" cy="52" r="0.3"/>
    <circle cx="69" cy="51.5" r="0.25"/>
    
    <circle cx="42" cy="68" r="0.4"/>
    <circle cx="44" cy="67" r="0.3"/>
    <circle cx="43" cy="66.5" r="0.25"/>
    
    <circle cx="64" cy="73" r="0.3"/>
    <circle cx="66" cy="72" r="0.25"/>
  </g>
  
  <!-- Underwater depth variations -->
  <g opacity="0.2">
    <ellipse cx="25" cy="35" rx="4" ry="2" fill="#001a3d"/>
    <ellipse cx="50" cy="45" rx="5" ry="3" fill="#001a3d"/>
    <ellipse cx="72" cy="58" rx="4.5" ry="2.5" fill="#001a3d"/>
    <ellipse cx="38" cy="75" rx="3.5" ry="2" fill="#001a3d"/>
    <ellipse cx="60" cy="22" rx="3" ry="1.5" fill="#001a3d"/>
  </g>
  
  <!-- Floating debris -->
  <g opacity="0.3">
    <rect x="45" y="38" width="3" height="0.6" fill="#654321" transform="rotate(30 46.5 38.3)"/>
    <rect x="58" y="62" width="2.5" height="0.5" fill="#8b4513" transform="rotate(-25 59.25 62.25)"/>
    <rect x="28" y="58" width="2" height="0.4" fill="#654321" transform="rotate(15 29 58.2)"/>
    
    <circle cx="52" cy="28" r="0.3" fill="#2f4f2f"/>
    <circle cx="35" cy="52" r="0.4" fill="#2f4f2f"/>
    <circle cx="75" cy="45" r="0.3" fill="#2f4f2f"/>
  </g>
  
  <!-- Sunlight reflection patterns -->
  <g fill="#ffff00" opacity="0.1">
    <ellipse cx="40" cy="30" rx="3" ry="1" transform="rotate(45 40 30)"/>
    <ellipse cx="65" cy="40" rx="2.5" ry="0.8" transform="rotate(-30 65 40)"/>
    <ellipse cx="50" cy="60" rx="3.5" ry="1.2" transform="rotate(60 50 60)"/>
    <ellipse cx="30" cy="70" rx="2" ry="0.6" transform="rotate(-45 30 70)"/>
  </g>
  
  <!-- Water texture overlay -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" 
           fill="url(#waterMotion)" filter="url(#oceanTurbulence)" opacity="0.6"/>
  
  <!-- Surface shimmer -->
  <g stroke="#ffffff" stroke-width="0.8" fill="none" opacity="0.2">
    <path d="M 20,25 Q 35,23 50,25 Q 65,27 80,25"/>
    <path d="M 18,40 Q 35,38 52,40 Q 67,42 82,40"/>
    <path d="M 22,55 Q 40,53 58,55 Q 75,57 85,55"/>
    <path d="M 25,70 Q 45,68 65,70 Q 78,72 85,70"/>
  </g>
  
  <!-- Wave spray effects -->
  <g stroke="#e6f3ff" stroke-width="0.3" fill="none" opacity="0.3">
    <path d="M 30,32 L 32,30 L 31,28"/>
    <path d="M 55,38 L 57,36 L 56,34"/>
    <path d="M 28,50 L 30,48 L 29,46"/>
    <path d="M 70,55 L 72,53 L 71,51"/>
    <path d="M 40,70 L 42,68 L 41,66"/>
    <path d="M 65,75 L 67,73 L 66,71"/>
  </g>
</svg>
