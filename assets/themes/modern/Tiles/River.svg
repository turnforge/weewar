<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="riverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="25%" stop-color="#29b6f6"/>
      <stop offset="50%" stop-color="#03a9f4"/>
      <stop offset="75%" stop-color="#039be5"/>
      <stop offset="100%" stop-color="#0288d1"/>
    </linearGradient>
    <radialGradient id="ripple">
      <stop offset="0%" stop-color="#81d4fa" opacity="0.6"/>
      <stop offset="100%" stop-color="#0288d1" opacity="0.2"/>
    </radialGradient>
    <pattern id="waterFlow" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M 0,3 Q 3,2 6,3" stroke="#29b6f6" stroke-width="0.3" fill="none" opacity="0.4"/>
      <path d="M 0,5 Q 3,4 6,5" stroke="#4fc3f7" stroke-width="0.2" fill="none" opacity="0.3"/>
    </pattern>
    <filter id="waterTurbulence">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="2" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Hexagon water base - fills entire hex -->
  <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#riverGrad)" />
  
  <!-- Current flow lines across entire hex -->
  <g stroke="#0288d1" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M 18,35 Q 30,33 42,35 Q 54,37 66,35 Q 74,33 82,35"/>
    <path d="M 18,40 Q 28,38 38,40 Q 48,42 58,40 Q 68,38 78,40 Q 82,39 84,40"/>
    <path d="M 16,45 Q 26,43 36,45 Q 46,47 56,45 Q 66,43 76,45 Q 81,44 84,45"/>
    <path d="M 16,50 Q 28,48 40,50 Q 52,52 64,50 Q 72,48 80,50 Q 83,49 84,50"/>
    <path d="M 17,55 Q 30,53 43,55 Q 56,57 69,55 Q 77,53 83,55"/>
    <path d="M 18,60 Q 32,58 46,60 Q 60,62 74,60 Q 80,59 82,60"/>
    <path d="M 20,65 Q 35,63 50,65 Q 65,67 80,65"/>
  </g>
  
  <!-- Ripple effects spread across hex -->
  <g opacity="0.4">
    <ellipse cx="30" cy="38" rx="4" ry="2" fill="url(#ripple)" transform="rotate(-15 30 38)"/>
    <ellipse cx="55" cy="42" rx="3.5" ry="1.8" fill="url(#ripple)" transform="rotate(10 55 42)"/>
    <ellipse cx="40" cy="50" rx="5" ry="2.5" fill="url(#ripple)" transform="rotate(-20 40 50)"/>
    <ellipse cx="65" cy="55" rx="4" ry="2" fill="url(#ripple)" transform="rotate(15 65 55)"/>
    <ellipse cx="35" cy="60" rx="3" ry="1.5" fill="url(#ripple)" transform="rotate(-10 35 60)"/>
    <ellipse cx="60" cy="38" rx="3.5" ry="1.8" fill="url(#ripple)" transform="rotate(20 60 38)"/>
    <ellipse cx="45" cy="65" rx="4" ry="2" fill="url(#ripple)" transform="rotate(-5 45 65)"/>
  </g>
  
  <!-- Underwater rocks/features visible through water -->
  <g opacity="0.25">
    <ellipse cx="32" cy="45" rx="3" ry="1.5" fill="#5d4e37"/>
    <ellipse cx="33" cy="44.5" rx="2" ry="1" fill="#6d5e47"/>
    
    <ellipse cx="58" cy="52" rx="2.5" ry="1.2" fill="#5d4e37"/>
    <polygon points="68,60 70,59 71,59.5 70,61 68,60.5" fill="#5d4e37"/>
    
    <ellipse cx="42" cy="58" rx="2" ry="1" fill="#6d5e47"/>
    <ellipse cx="50" cy="40" rx="1.5" ry="0.8" fill="#5d4e37"/>
  </g>
  
  <!-- Small debris floating -->
  <g opacity="0.3">
    <rect x="38" y="46" width="3" height="0.5" fill="#3e2723" transform="rotate(25 39.5 46.25)"/>
    <rect x="62" y="50" width="2" height="0.4" fill="#3e2723" transform="rotate(-15 63 50.2)"/>
    <rect x="45" y="55" width="2.5" height="0.4" fill="#3e2723" transform="rotate(10 46.25 55.2)"/>
  </g>
  
  <!-- Water foam/bubbles -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="28" cy="42" r="0.3"/>
    <circle cx="29" cy="41" r="0.2"/>
    <circle cx="28.5" cy="41.5" r="0.25"/>
    
    <circle cx="52" cy="48" r="0.3"/>
    <circle cx="53" cy="47" r="0.2"/>
    <circle cx="52.5" cy="47.5" r="0.25"/>
    
    <circle cx="66" cy="58" r="0.3"/>
    <circle cx="67" cy="57" r="0.2"/>
    
    <circle cx="38" cy="54" r="0.25"/>
    <circle cx="39" cy="53.5" r="0.2"/>
    
    <circle cx="60" cy="45" r="0.3"/>
    <circle cx="61" cy="44" r="0.2"/>
  </g>
  
  <!-- Reflections and highlights -->
  <g stroke="#b3e5fc" stroke-width="0.5" fill="none" opacity="0.5">
    <path d="M 25,40 L 30,40"/>
    <path d="M 45,46 L 50,46"/>
    <path d="M 55,38 L 58,38"/>
    <path d="M 35,52 L 38,52"/>
    <path d="M 62,56 L 65,56"/>
    <path d="M 40,62 L 43,62"/>
    <path d="M 68,48 L 71,48"/>
  </g>
  
  <!-- Water texture overlay -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" 
           fill="url(#waterFlow)" filter="url(#waterTurbulence)" opacity="0.8"/>
  
  <!-- Surface shimmer -->
  <g opacity="0.15">
    <path d="M 20,30 Q 35,28 50,30 Q 65,32 80,30" stroke="#ffffff" stroke-width="1" fill="none"/>
    <path d="M 22,70 Q 40,68 58,70 Q 70,72 78,70" stroke="#ffffff" stroke-width="0.8" fill="none"/>
    <path d="M 25,50 Q 45,48 65,50 Q 73,51 75,50" stroke="#ffffff" stroke-width="0.6" fill="none"/>
  </g>
</svg>
