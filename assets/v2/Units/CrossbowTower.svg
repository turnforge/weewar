  <circle cx="48" cy="10" r="0.5" fill="#757575"/>
  <circle cx="50" cy="10" r="0.5" fill="#757575"/>
  <circle cx="52" cy="10" r="0.5" fill="#757575"/>
  <circle cx="49" cy="12" r="0.5" fill="#757575"/>
  <circle cx="51" cy="12" r="0.5" fill="#757575"/>
  <circle cx="48" cy="14" r="0.5" fill="#757575"/>
