    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8d6e63"/>
      <stop offset="70%" stop-color="#6d4c41"/>
      <stop offset="100%" stop-color="#424242"/>
