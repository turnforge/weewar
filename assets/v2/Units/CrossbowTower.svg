  <circle cx="33" cy="15" r="0.8" fill="#ff5722" opacity="0.7"/>
  <circle cx="38" cy="20" r="0.8" fill="#ff5722" opacity="0.6"/>
  <circle cx="43" cy="25" r="0.8" fill="#ff5722" opacity="0.5"/>
  <circle cx="48" cy="30" r="0.8" fill="#ff5722" opacity="0.4"/>
  <circle cx="53" cy="33" r="0.8" fill="#ff5722" opacity="0.3"/>
  <circle cx="58" cy="35" r="0.8" fill="#ff5722" opacity="0.3"/>
  <circle cx="63" cy="36" r="0.8" fill="#ff5722" opacity="0.3"/>
  <circle cx="68" cy="36" r="0.8" fill="#ff5722" opacity="0.4"/>
  
