  <circle cx="25" cy="18" r="1.5" fill="url(#energyGrad)" opacity="0.8"/>
  <circle cx="30" cy="21" r="1" fill="url(#energyGrad)" opacity="0.6"/>
  <circle cx="35" cy="24" r="0.8" fill="url(#energyGrad)" opacity="0.4"/>
  
  <!-- Spell circles on ground -->
  <circle cx="15" cy="70" r="8" fill="none" stroke="url(#runeGrad)" stroke-width="2" opacity="0.7"/>
  <circle cx="15" cy="70" r="5" fill="none" stroke="url(#runeGrad)" stroke-width="1" opacity="0.7"/>
  <polygon points="15,65 13,70 15,75 17,70" fill="url(#runeGrad)" opacity="0.7"/>
  <polygon points="10,70 15,68 20,70 15,72" fill="url(#runeGrad)" opacity="0.7"/>
  
  <circle cx="85" cy="65" r="6" fill="none" stroke="url(#runeGrad)" stroke-width="2" opacity="0.7"/>
  <circle cx="85" cy="65" r="3" fill="none" stroke="url(#runeGrad)" stroke-width="1" opacity="0.7"/>
  <polygon points="85,62 83,65 85,68 87,65" fill="url(#runeGrad)" opacity="0.7"/>
  
  <!-- Mystical door -->
  <rect x="47" y="75" width="6" height="10" fill="url(#crystalGrad)" stroke="#4a148c" stroke-width="2" rx="3"/>
  <!-- Door runes -->
  <circle cx="50" cy="80" r="2" fill="url(#runeGrad)"/>
  <polygon points="50,78 49,80 50,82 51,80" fill="#4a148c"/>
  
  <!-- Enhanced foundation with mystical elements -->
  <rect x="20" y="85" width="60" height="10" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="2"/>
  <!-- Foundation runes -->
  <polygon points="25,87 28,85 31,87 28,89" fill="url(#runeGrad)" opacity="0.8"/>
  <polygon points="45,87 48,85 51,87 48,89" fill="url(#runeGrad)" opacity="0.8"/>
  <polygon points="65,87 68,85 71,87 68,89" fill="url(#runeGrad)" opacity="0.8"/>
  
  <!-- Floating energy wisps -->
  <circle cx="20" cy="40" r="1.5" fill="url(#energyGrad)" opacity="0.8"/>
  <circle cx="25" cy="35" r="1" fill="url(#energyGrad)" opacity="0.6"/>
  <circle cx="80" cy="30" r="1.5" fill="url(#energyGrad)" opacity="0.8"/>
  <circle cx="75" cy="25" r="1" fill="url(#energyGrad)" opacity="0.6"/>
  <circle cx="85" cy="50" r="1.5" fill="url(#energyGrad)" opacity="0.8"/>
  <circle cx="90" cy="45" r="1" fill="url(#energyGrad)" opacity="0.6"/>
  
  <!-- Dragon scale trophy -->
  <ellipse cx="20" cy="60" rx="3" ry="5" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
  <ellipse cx="22" cy="62" rx="1" ry="2" fill="#4caf50"/>
  <ellipse cx="18" cy="58" rx="1" ry="2" fill="#4caf50"/>
  
  <!-- Mystical barrier dome -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#energyGrad)" stroke-width="1" opacity="0.3"/>
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#energyGrad)" stroke-width="1" opacity="0.2"/>
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#energyGrad)" stroke-width="1" opacity="0.1"/>
</svg>