<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Elite Guardian - Level 3 Soldier -->
  
  <!-- Head -->
  <circle cx="50" cy="24" r="7" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <!-- Stern eyes -->
  <circle cx="47" cy="22" r="1.5" fill="#8d4a47"/>
  <circle cx="53" cy="22" r="1.5" fill="#8d4a47"/>
  <!-- Scar -->
  <line x1="45" y1="20" x2="47" y2="22" stroke="#8d4a47" stroke-width="1"/>
  <!-- Beard -->
  <path d="M45 28 Q50 32 55 28 Q53 30 50 30 Q47 30 45 28" fill="#5d4037"/>
  
  <!-- Ornate Helmet -->
  <path d="M43 12 Q50 6 57 12 Q57 20 50 20 Q43 20 43 12" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <!-- Helmet ornaments -->
  <circle cx="50" cy="10" r="2" fill="#ff5722"/>
  <polygon points="50,6 48,8 52,8" fill="#ff5722"/>
  <!-- Helmet wings -->
  <path d="M43 15 Q40 12 38 15 Q40 18 43 15" fill="#ffc107"/>
  <path d="M57 15 Q60 12 62 15 Q60 18 57 15" fill="#ffc107"/>
  
  <!-- Elaborate armor -->
  <rect x="43" y="31" width="14" height="24" fill="#ffc107" stroke="#ff8f00" stroke-width="1" rx="3"/>
  <!-- Armor details -->
  <rect x="45" y="34" width="10" height="3" fill="#ff8f00"/>
  <circle cx="50" cy="40" r="2" fill="#ff5722"/>
  <polygon points="50,44 47,47 50,50 53,47" fill="#f44336"/>
  <rect x="46" y="51" width="8" height="2" fill="#ff8f00"/>
  
  <!-- Ornate arms -->
  <circle cx="38" cy="37" r="4" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <rect x="34" y="33" width="8" height="12" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <circle cx="62" cy="37" r="4" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <rect x="58" y="33" width="8" height="12" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  
  <!-- Armored legs -->
  <rect x="45" y="55" width="4" height="17" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <rect x="51" y="55" width="4" height="17" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <!-- Golden boots -->
  <ellipse cx="47" cy="74" rx="3" ry="2.5" fill="#ff8f00"/>
  <ellipse cx="53" cy="74" rx="3" ry="2.5" fill="#ff8f00"/>
  
  <!-- Magical sword -->
  <rect x="25" y="10" width="4" height="30" fill="#e1bee7"/>
  <rect x="23" y="40" width="8" height="4" fill="#9c27b0"/>
  <circle cx="27" cy="47" r="3" fill="#9c27b0"/>
