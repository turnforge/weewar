  <circle cx="27" cy="25" r="8" fill="#e1bee7" opacity="0.3"/>
  
  <!-- Royal Shield -->
  <path d="M68 20 Q77 15 86 20 Q86 50 77 55 Q68 50 68 20" fill="#3f51b5" stroke="#303f9f" stroke-width="2"/>
  <polygon points="77,25 74,28 77,31 80,28" fill="#ffc107"/>
  <rect x="75" y="35" width="4" height="10" fill="#ffc107"/>
  <circle cx="77" cy="48" r="2" fill="#ffc107"/>
  
  <!-- Royal cape -->
  <path d="M43 33 Q30 25 20 35 Q25 55 43 50" fill="#7b1fa2" opacity="0.9"/>
  <path d="M25 40 Q30 38 35 40 Q32 42 30 42 Q27 42 25 40" fill="#9c27b0"/>
