  <circle cx="50" cy="48" r="2" fill="#ff5722" opacity="0.7"/>
  <polygon points="42,42 40,44 42,46 44,44" fill="url(#runeGrad)" opacity="0.6"/>
  <polygon points="58,54 56,56 58,58 60,56" fill="url(#runeGrad)" opacity="0.6"/>
  <polygon points="42,56 40,58 42,60 44,58" fill="url(#runeGrad)" opacity="0.6"/>
  <polygon points="58,42 56,44 58,46 60,44" fill="url(#runeGrad)" opacity="0.6"/>
  
  <!-- Warning symbols -->
  <polygon points="45,38 48,35 51,38 48,41" fill="url(#dangerGrad)" stroke="#d84315" stroke-width="1"/>
  <polygon points="55,58 58,55 61,58 58,61" fill="url(#dangerGrad)" stroke="#d84315" stroke-width="1"/>
