  <circle cx="58" cy="48" r="1.2" fill="#66bb6a" opacity="0.7"/>
  <circle cx="45" cy="58" r="0.8" fill="#4caf50" opacity="0.7"/>
  <circle cx="55" cy="40" r="1" fill="#81c784" opacity="0.7"/>
  
