  <path d="M65 65 Q68 70 65 75" stroke="#4caf50" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M33 68 Q30 73 33 78" stroke="#66bb6a" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M67 68 Q70 73 67 78" stroke="#66bb6a" stroke-width="1.5" fill="none" opacity="0.5"/>
  
