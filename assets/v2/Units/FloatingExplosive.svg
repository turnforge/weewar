  <circle cx="55" cy="35" r="1.5" fill="#2196f3"/>
  <circle cx="35" cy="45" r="1.5" fill="#2196f3"/>
  <circle cx="65" cy="45" r="1.5" fill="#2196f3"/>
  <circle cx="35" cy="55" r="1.5" fill="#2196f3"/>
  <circle cx="65" cy="55" r="1.5" fill="#2196f3"/>
  <circle cx="45" cy="65" r="1.5" fill="#2196f3"/>
