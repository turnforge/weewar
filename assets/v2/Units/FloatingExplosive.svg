  <path d="M30 40 Q28 38 32 35" stroke="#ff5722" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M70 60 Q72 58 68 55" stroke="#ff5722" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M35 70 Q33 72 37 75" stroke="#ff9800" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M65 30 Q67 28 63 25" stroke="#ff9800" stroke-width="1" fill="none" opacity="0.6"/>
  
