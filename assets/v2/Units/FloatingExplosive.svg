  <line x1="55" y1="35" x2="60" y2="30" stroke="#2196f3" stroke-width="1" opacity="0.6"/>
  <line x1="35" y1="45" x2="30" y2="40" stroke="#2196f3" stroke-width="1" opacity="0.6"/>
  <line x1="65" y1="45" x2="70" y2="40" stroke="#2196f3" stroke-width="1" opacity="0.6"/>
  
