  <rect x="46" y="62" width="8" height="2" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="47" y="62.5" width="2" height="1" fill="#212121"/>
  <rect x="50" y="62.5" width="2" height="1" fill="#212121"/>
  <rect x="53" y="62.5" width="2" height="1" fill="#212121"/>
  
