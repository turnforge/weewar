  <circle cx="62" cy="38" r="2" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  <circle cx="38" cy="62" r="2" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  <circle cx="62" cy="62" r="2" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
