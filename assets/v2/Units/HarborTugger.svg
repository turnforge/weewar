  <polygon points="33,35 50,30 67,35" fill="#6d4c41" stroke="#3e2723" stroke-width="1"/>
  <!-- Windows -->
  <rect x="38" y="38" width="5" height="5" fill="#81d4fa" stroke="#0277bd" stroke-width="1"/>
  <rect x="45" y="38" width="5" height="5" fill="#81d4fa" stroke="#0277bd" stroke-width="1"/>
  <rect x="52" y="38" width="5" height="5" fill="#81d4fa" stroke="#0277bd" stroke-width="1"/>
  <rect x="59" y="38" width="5" height="5" fill="#81d4fa" stroke="#0277bd" stroke-width="1"/>
  <!-- Window frames -->
  <rect x="37" y="37" width="7" height="7" fill="none" stroke="#424242" stroke-width="1"/>
  <rect x="44" y="37" width="7" height="7" fill="none" stroke="#424242" stroke-width="1"/>
  <rect x="51" y="37" width="7" height="7" fill="none" stroke="#424242" stroke-width="1"/>
  <rect x="58" y="37" width="7" height="7" fill="none" stroke="#424242" stroke-width="1"/>
  
  <!-- Captain -->
  <circle cx="50" cy="30" r="3" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <!-- Captain's cap -->
  <path d="M47 25 Q50 22 53 25 Q53 30 50 30 Q47 30 47 25" fill="#1976d2" stroke="#0d47a1" stroke-width="1"/>
  <circle cx="51" cy="27" r="0.8" fill="#ffc107"/>
  <!-- Eyes -->
  <circle cx="48" cy="28" r="1" fill="#1976d2"/>
  <circle cx="52" cy="28" r="1" fill="#1976d2"/>
  <!-- Captain's beard -->
  <path d="M47 31 Q50 33 53 31" stroke="#e0e0e0" stroke-width="2" fill="none"/>
  
  <!-- Steam engine housing -->
  <rect x="40" y="45" width="20" height="10" fill="#616161" stroke="#424242" stroke-width="2"/>
