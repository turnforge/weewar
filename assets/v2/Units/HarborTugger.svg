  <circle cx="45" cy="50" r="2" fill="#424242"/>
  <circle cx="55" cy="50" r="2" fill="#424242"/>
  <rect x="48" y="47" width="4" height="6" fill="#9e9e9e"/>
  
  <!-- Heavy towing equipment -->
  <circle cx="15" cy="60" r="4" fill="#424242" stroke="#000" stroke-width="2"/>
  <!-- Towing hook -->
  <path d="M15 56 Q12 58 15 60 Q18 58 15 56" fill="#616161" stroke="#424242" stroke-width="1"/>
