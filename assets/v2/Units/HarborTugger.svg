<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hullGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6d4c41"/>
      <stop offset="50%" stop-color="#5d4037"/>
      <stop offset="100%" stop-color="#3e2723"/>
    </linearGradient>
    <linearGradient id="stackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#424242"/>
      <stop offset="50%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    <radialGradient id="waterGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="100%" stop-color="#1976d2"/>
    </radialGradient>
    <radialGradient id="steamGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </radialGradient>
  </defs>
  
  <!-- Harbor Tugger - Tugboat equivalent -->
  
  <!-- Compact sturdy hull -->
  <path d="M20 55 Q50 50 80 55 Q80 65 75 70 Q50 75 25 70 Q20 65 20 55" fill="url(#hullGrad)" stroke="#212121" stroke-width="2"/>
  <!-- Hull reinforcement -->
  <path d="M22 57 Q50 52 78 57" stroke="#3e2723" stroke-width="2" fill="none"/>
  <path d="M22 62 Q50 57 78 62" stroke="#3e2723" stroke-width="2" fill="none"/>
  <path d="M22 67 Q50 62 78 67" stroke="#3e2723" stroke-width="2" fill="none"/>
  
  <!-- Armored bow for pushing -->
  <path d="M80 55 Q88 57 90 60 Q88 63 80 65" fill="#616161" stroke="#424242" stroke-width="2"/>
  <!-- Bow reinforcement spikes -->
  <polygon points="90,58 93,60 90,62" fill="#424242"/>
  <polygon points="88,56 91,58 88,60" fill="#424242"/>
  <polygon points="88,62 91,64 88,66" fill="#424242"/>
  
  <!-- Tugboat deck -->
  <ellipse cx="50" cy="55" rx="28" ry="4" fill="#795548" stroke="#5d4037" stroke-width="1"/>
  <!-- Deck planks -->
  <line x1="25" y1="54" x2="75" y2="54" stroke="#6d4c41" stroke-width="1"/>
  <line x1="25" y1="56" x2="75" y2="56" stroke="#6d4c41" stroke-width="1"/>
  
  <!-- Steam smokestack -->
  <rect x="45" y="20" width="10" height="25" fill="url(#stackGrad)" stroke="#000" stroke-width="2"/>
  <!-- Stack rings -->
  <rect x="44" y="25" width="12" height="2" fill="#616161"/>
  <rect x="44" y="35" width="12" height="2" fill="#616161"/>
  <!-- Stack top -->
  <ellipse cx="50" cy="20" rx="6" ry="2" fill="#424242" stroke="#000" stroke-width="1"/>
  
  <!-- Steam emissions -->
  <circle cx="50" cy="18" r="3" fill="url(#steamGrad)" opacity="0.8"/>
  <circle cx="48" cy="14" r="2.5" fill="url(#steamGrad)" opacity="0.7"/>
  <circle cx="52" cy="12" r="2" fill="url(#steamGrad)" opacity="0.6"/>
  <circle cx="49" cy="9" r="1.8" fill="url(#steamGrad)" opacity="0.5"/>
  <circle cx="53" cy="7" r="1.5" fill="url(#steamGrad)" opacity="0.4"/>
  <circle cx="47" cy="5" r="1.2" fill="url(#steamGrad)" opacity="0.3"/>
  
  <!-- Pilot house -->
  <rect x="35" y="35" width="30" height="15" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
