  <circle cx="11" cy="58" r="1" fill="#424242"/>
  <circle cx="8" cy="60" r="1" fill="#424242"/>
  <circle cx="5" cy="62" r="1" fill="#424242"/>
  <circle cx="2" cy="64" r="1" fill="#424242"/>
  
  <!-- Towing cable -->
  <line x1="15" y1="60" x2="5" y2="65" stroke="#8d6e63" stroke-width="3"/>
  <line x1="5" y1="65" x2="0" y2="68" stroke="#8d6e63" stroke-width="3"/>
  
  <!-- Stern equipment -->
  <rect x="22" y="52" width="8" height="6" fill="#795548" stroke="#5d4037" stroke-width="1"/>
  <!-- Bumpers -->
  <ellipse cx="23" cy="55" rx="1" ry="3" fill="#424242"/>
  <ellipse cx="25" cy="55" rx="1" ry="3" fill="#424242"/>
  <ellipse cx="27" cy="55" rx="1" ry="3" fill="#424242"/>
  <ellipse cx="29" cy="55" rx="1" ry="3" fill="#424242"/>
  
  <!-- Crew -->
  <!-- Deck hand -->
  <circle cx="35" cy="48" r="2.5" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <path d="M32.5 44 Q35 41 37.5 44" fill="#8d6e63"/>
  <circle cx="33.5" cy="46" r="0.8" fill="#1976d2"/>
  <circle cx="36.5" cy="46" r="0.8" fill="#1976d2"/>
  <rect x="32" y="50.5" width="6" height="8" fill="#795548" stroke="#5d4037" stroke-width="1"/>
  
  <!-- Engineer -->
  <circle cx="65" cy="48" r="2.5" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <path d="M62.5 44 Q65 41 67.5 44" fill="#5d4037"/>
  <circle cx="63.5" cy="46" r="0.8" fill="#1976d2"/>
  <circle cx="66.5" cy="46" r="0.8" fill="#1976d2"/>
  <rect x="62" y="50.5" width="6" height="8" fill="#616161" stroke="#424242" stroke-width="1"/>
  
  <!-- Navigation light -->
  <circle cx="75" cy="45" r="2" fill="#4caf50"/>
  <circle cx="75" cy="45" r="3" fill="#81c784" opacity="0.6"/>
  
  <!-- Ship's bell -->
  <circle cx="40" cy="32" r="2" fill="#ffc107" stroke="#ff8f00" stroke-width="1"/>
  <line x1="40" y1="30" x2="40" y2="28" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- Work equipment -->
  <!-- Rope coils -->
  <circle cx="25" cy="48" r="3" fill="#8d6e63" stroke="#6d4c41" stroke-width="1"/>
  <circle cx="25" cy="48" r="1.5" fill="#6d4c41"/>
  <circle cx="75" cy="48" r="3" fill="#8d6e63" stroke="#6d4c41" stroke-width="1"/>
  <circle cx="75" cy="48" r="1.5" fill="#6d4c41"/>
  
  <!-- Fenders -->
  <ellipse cx="20" cy="62" rx="2" ry="4" fill="#424242" stroke="#000" stroke-width="1"/>
  <ellipse cx="80" cy="62" rx="2" ry="4" fill="#424242" stroke="#000" stroke-width="1"/>
  
  <!-- Harbor flag -->
  <line x1="67" y1="35" x2="67" y2="28" stroke="#6d4c41" stroke-width="2"/>
  <rect x="67" y="28" width="8" height="5" fill="#2196f3" stroke="#1976d2" stroke-width="1"/>
  <circle cx="71" cy="30.5" r="1" fill="#f5f5f5"/>
  
  <!-- Water wake -->
  <ellipse cx="12" cy="70" rx="6" ry="3" fill="url(#waterGrad)" opacity="0.7"/>
  <ellipse cx="8" cy="73" rx="4" ry="2" fill="url(#waterGrad)" opacity="0.5"/>
  <ellipse cx="5" cy="75" rx="3" ry="1.5" fill="url(#waterGrad)" opacity="0.4"/>
  <ellipse cx="3" cy="77" rx="2" ry="1" fill="url(#waterGrad)" opacity="0.3"/>
  
  <!-- Stern wake -->
  <ellipse cx="88" cy="68" rx="4" ry="2" fill="url(#waterGrad)" opacity="0.6"/>
  <ellipse cx="92" cy="70" rx="3" ry="1.5" fill="url(#waterGrad)" opacity="0.4"/>
  <ellipse cx="95" cy="72" rx="2" ry="1" fill="url(#waterGrad)" opacity="0.3"/>
  
  <!-- Engine exhaust -->
  <circle cx="52" cy="22" r="1.5" fill="#9e9e9e" opacity="0.7"/>
  <circle cx="54" cy="24" r="1.2" fill="#9e9e9e" opacity="0.5"/>
  <circle cx="48" cy="24" r="1" fill="#9e9e9e" opacity="0.4"/>
  
  <!-- Tugboat identification -->
  <rect x="42" y="50" width="16" height="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="44" y="51" width="3" height="1" fill="#f44336"/>
  <rect x="48" y="51" width="4" height="1" fill="#1976d2"/>
  <rect x="53" y="51" width="3" height="1" fill="#f44336"/>
  
  <!-- Anchor windlass -->
  <circle cx="30" cy="45" r="3" fill="#616161" stroke="#424242" stroke-width="1"/>
  <line x1="30" y1="42" x2="30" y2="48" stroke="#424242" stroke-width="2"/>
  <line x1="27" y1="45" x2="33" y2="45" stroke="#424242" stroke-width="2"/>
  
  <!-- Anchor chain -->
  <line x1="30" y1="48" x2="30" y2="55" stroke="#424242" stroke-width="2"/>
  <circle cx="30" cy="53" r="0.8" fill="#424242"/>
  <circle cx="30" cy="56" r="0.8" fill="#424242"/>
</svg>