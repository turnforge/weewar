  <rect x="46" y="35" width="8" height="3" fill="#5d4037"/>
  <circle cx="50" cy="40" r="1" fill="#795548"/>
  
  <!-- Arms -->
  <circle cx="42" cy="38" r="3" fill="#ffdbcb"/>
