  <path d="M5 35 Q2 33 5 30" stroke="#e3f2fd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M7 40 Q4 38 7 35" stroke="#e3f2fd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M95 35 Q98 33 95 30" stroke="#e3f2fd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M93 40 Q96 38 93 35" stroke="#e3f2fd" stroke-width="2" fill="none" opacity="0.7"/>
  
