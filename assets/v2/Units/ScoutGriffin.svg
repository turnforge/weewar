  <path d="M72 28 L85 20" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
  <path d="M72 28 L85 35" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
  <path d="M68 30 L55 80" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
  <path d="M68 30 L35 85" stroke="#ffeb3b" stroke-width="1" opacity="0.5"/>
