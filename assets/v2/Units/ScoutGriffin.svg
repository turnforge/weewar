  <circle cx="20" cy="15" r="1" fill="#81d4fa" opacity="0.6"/>
  <circle cx="25" cy="12" r="1" fill="#81d4fa" opacity="0.4"/>
  <circle cx="30" cy="10" r="1" fill="#81d4fa" opacity="0.3"/>
  
