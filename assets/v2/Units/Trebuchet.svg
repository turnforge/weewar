<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1887f"/>
      <stop offset="50%" stop-color="#8d6e63"/>
      <stop offset="100%" stop-color="#5d4037"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9e9e9e"/>
      <stop offset="50%" stop-color="#616161"/>
      <stop offset="100%" stop-color="#212121"/>
    </linearGradient>
    <radialGradient id="stoneGrad" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#bcaaa4"/>
      <stop offset="100%" stop-color="#6d4c41"/>
    </radialGradient>
  </defs>
  
  <!-- Trebuchet - Artillery Level 2 -->
  
  <!-- Base platform with rich wood texture -->
  <rect x="20" y="65" width="60" height="10" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="2" rx="2"/>
  <!-- Wood grain details -->
  <line x1="25" y1="67" x2="75" y2="67" stroke="#6d4c41" stroke-width="1"/>
  <line x1="25" y1="70" x2="75" y2="70" stroke="#6d4c41" stroke-width="1"/>
  <line x1="25" y1="73" x2="75" y2="73" stroke="#6d4c41" stroke-width="1"/>
  <!-- Metal reinforcements -->
  <rect x="22" y="66" width="4" height="8" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  <rect x="37" y="66" width="4" height="8" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  <rect x="52" y="66" width="4" height="8" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  <rect x="67" y="66" width="4" height="8" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  
  <!-- Heavy wheels with detailed spokes -->
  <circle cx="30" cy="80" r="8" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="3"/>
  <circle cx="70" cy="80" r="8" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="3"/>
  <!-- Metal wheel rims -->
  <circle cx="30" cy="80" r="8" fill="none" stroke="url(#metalGrad)" stroke-width="2"/>
  <circle cx="70" cy="80" r="8" fill="none" stroke="url(#metalGrad)" stroke-width="2"/>
  <!-- Detailed spokes -->
  <line x1="30" y1="72" x2="30" y2="88" stroke="#3e2723" stroke-width="2"/>
  <line x1="22" y1="80" x2="38" y2="80" stroke="#3e2723" stroke-width="2"/>
  <line x1="25" y1="75" x2="35" y2="85" stroke="#3e2723" stroke-width="1.5"/>
  <line x1="35" y1="75" x2="25" y2="85" stroke="#3e2723" stroke-width="1.5"/>
  <line x1="70" y1="72" x2="70" y2="88" stroke="#3e2723" stroke-width="2"/>
  <line x1="62" y1="80" x2="78" y2="80" stroke="#3e2723" stroke-width="2"/>
  <line x1="65" y1="75" x2="75" y2="85" stroke="#3e2723" stroke-width="1.5"/>
  <line x1="75" y1="75" x2="65" y2="85" stroke="#3e2723" stroke-width="1.5"/>
  
  <!-- Massive support frame -->
  <rect x="37" y="20" width="6" height="45" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="2"/>
  <rect x="57" y="20" width="6" height="45" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="2"/>
  <!-- Cross beam -->
  <rect x="35" y="18" width="30" height="4" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="2"/>
  <!-- Metal brackets -->
  <rect x="35" y="19" width="4" height="6" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  <rect x="61" y="19" width="4" height="6" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  
  <!-- Throwing arm with detailed texture -->
  <rect x="25" y="8" width="30" height="4" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="2" transform="rotate(-25 50 22)"/>
  <!-- Arm reinforcements -->
  <rect x="27" y="9" width="26" height="2" fill="url(#metalGrad)" stroke="#000" stroke-width="0.5" transform="rotate(-25 50 22)"/>
  
  <!-- Counterweight with stone texture -->
  <rect x="15" y="15" width="12" height="12" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="2"/>
  <!-- Stone block details -->
  <line x1="17" y1="17" x2="25" y2="17" stroke="#8d6e63" stroke-width="1"/>
  <line x1="17" y1="20" x2="25" y2="20" stroke="#8d6e63" stroke-width="1"/>
  <line x1="17" y1="23" x2="25" y2="23" stroke="#8d6e63" stroke-width="1"/>
  <line x1="19" y1="15" x2="19" y2="27" stroke="#8d6e63" stroke-width="1"/>
  <line x1="23" y1="15" x2="23" y2="27" stroke="#8d6e63" stroke-width="1"/>
  
  <!-- Projectile sling -->
  <ellipse cx="60" cy="5" rx="6" ry="4" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="2"/>
  <!-- Sling details -->
  <circle cx="58" cy="4" r="1" fill="#3e2723"/>
  <circle cx="62" cy="4" r="1" fill="#3e2723"/>
  <circle cx="60" cy="7" r="1" fill="#3e2723"/>
  
  <!-- Heavy projectile -->
  <circle cx="60" cy="5" r="3" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="1"/>
  
  <!-- Pivot mechanism with detailed metalwork -->
  <circle cx="50" cy="22" r="4" fill="url(#metalGrad)" stroke="#000" stroke-width="2"/>
  <circle cx="50" cy="22" r="2" fill="#3e2723"/>
  <!-- Bolt details -->
  <circle cx="48" cy="20" r="0.8" fill="#000"/>
  <circle cx="52" cy="20" r="0.8" fill="#000"/>
  <circle cx="48" cy="24" r="0.8" fill="#000"/>
  <circle cx="52" cy="24" r="0.8" fill="#000"/>
  
  <!-- Heavy rope system -->
  <path d="M40 22 Q30 18 25 25" stroke="#8d6e63" stroke-width="3" fill="none"/>
  <path d="M60 22 Q70 18 75 25" stroke="#8d6e63" stroke-width="3" fill="none"/>
  <!-- Rope texture -->
  <path d="M40 22 Q30 18 25 25" stroke="#6d4c41" stroke-width="1" fill="none"/>
  <path d="M60 22 Q70 18 75 25" stroke="#6d4c41" stroke-width="1" fill="none"/>
  
  <!-- Detailed operators -->
  <!-- Operator 1 with rich clothing -->
  <circle cx="25" cy="35" r="5" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <path d="M20 30 Q25 26 30 30 Q30 35 25 35 Q20 35 20 30" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  <circle cx="23" cy="33" r="1.5" fill="#1976d2"/>
  <circle cx="27" cy="33" r="1.5" fill="#1976d2"/>
  <path d="M23 37 Q25 38 27 37" stroke="#8d4a47" stroke-width="1" fill="none"/>
  <!-- Body with tunic details -->
  <rect x="20" y="40" width="10" height="15" fill="#795548" stroke="#5d4037" stroke-width="1"/>
  <rect x="21" y="42" width="8" height="2" fill="#6d4c41"/>
  <circle cx="25" cy="47" r="1" fill="#8d6e63"/>
  <!-- Arms -->
  <ellipse cx="16" cy="45" rx="3" ry="6" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <ellipse cx="34" cy="45" rx="3" ry="6" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Operator 2 -->
  <circle cx="75" cy="35" r="5" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <path d="M70 30 Q75 26 80 30 Q80 35 75 35 Q70 35 70 30" fill="#5d4037" stroke="#3e2723" stroke-width="1"/>
  <circle cx="73" cy="33" r="1.5" fill="#1976d2"/>
  <circle cx="77" cy="33" r="1.5" fill="#1976d2"/>
  <rect x="70" y="40" width="10" height="15" fill="#795548" stroke="#5d4037" stroke-width="1"/>
  <rect x="71" y="42" width="8" height="2" fill="#6d4c41"/>
  <ellipse cx="66" cy="45" rx="3" ry="6" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  <ellipse cx="84" cy="45" rx="3" ry="6" fill="#ffdbcb" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Control mechanisms -->
  <rect x="45" y="55" width="10" height="4" fill="url(#woodGrad)" stroke="#3e2723" stroke-width="1"/>
  <circle cx="57" cy="57" r="2" fill="url(#metalGrad)" stroke="#000" stroke-width="1"/>
  <!-- Trigger rope -->
  <path d="M75 45 Q65 50 57 57" stroke="#8d6e63" stroke-width="2" fill="none"/>
  
  <!-- Ammunition storage with stone details -->
  <circle cx="15" cy="75" r="3" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="1"/>
  <circle cx="12" cy="72" r="3" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="1"/>
  <circle cx="18" cy="72" r="3" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="1"/>
  <circle cx="15" cy="69" r="3" fill="url(#stoneGrad)" stroke="#3e2723" stroke-width="1"/>
  
  <!-- Banner with heraldic design -->
  <line x1="85" y1="15" x2="85" y2="45" stroke="url(#woodGrad)" stroke-width="3"/>
  <rect x="85" y="15" width="12" height="8" fill="#f44336" stroke="#d32f2f" stroke-width="1"/>
  <polygon points="89,17 87,19 89,21 91,19" fill="#ffeb3b"/>
</svg>