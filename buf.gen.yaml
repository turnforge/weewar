version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative,require_unimplemented_servers=false
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/python
    out: gen/python
  - remote: buf.build/grpc/python
    out: gen/python
  - remote: buf.build/grpc-ecosystem/openapiv2:v2.16.0
    out: gen/openapiv2
    opt: allow_merge=true,merge_file_name=services
  # This will invoke protoc-gen-es and write output to web/frontend/gen
  - local: protoc-gen-es
    out: web/frontend/gen
    # Also generate any imported dependencies
    include_imports: true
    # Add more plugin options here
    opt: target=ts
  # WASM services (server-side deployment)
  - local: protoc-gen-go-wasmjs
    out: ./gen/wasm
    opt:
      - ts_generator=protoc-gen-es
      - ts_import_path=../../web/frontend/gen  # Relative to ./gen/wasm
      - js_structure=namespaced
      - js_namespace=weewar
      - generate_typescript=false  # Only generate WASM

  # TypeScript clients (frontend deployment)
  - local: protoc-gen-go-wasmjs
    out: ./web/frontend/gen/wasm-clients
    opt:
      - ts_generator=protoc-gen-es
      - ts_import_path=../../gen  # Relative to ./web/frontend/gen/wasm-clients
      - js_structure=namespaced
      - js_namespace=weewar
      - generate_wasm=false  # Only generate TypeScript
