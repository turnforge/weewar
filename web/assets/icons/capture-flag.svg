<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Flag pole -->
  <rect x="4" y="4" width="3" height="26" fill="#8B4513" stroke="#5D2E0C" stroke-width="0.5"/>
  <!-- Flag ball top -->
  <circle cx="5.5" cy="4" r="2" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>
  <!-- Flag pennant (triangular) -->
  <polygon points="7,5 28,10 7,15" fill="url(#flagGradient)" stroke="#CC0000" stroke-width="0.5"/>
  <!-- Flag wave lines for visual depth -->
  <path d="M 9,7 Q 15,6 21,8" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.4"/>
  <path d="M 9,11 Q 15,10 21,12" stroke="#FFFFFF" stroke-width="0.5" fill="none" opacity="0.3"/>
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#CC0000"/>
    </linearGradient>
  </defs>
</svg>
