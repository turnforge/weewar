<!-- weewar/web/templates/Header.html -->
<!--
This template extends goapplib's Header with weewar-specific navigation tabs.
Uses templar's extend to override NavigationTabs while keeping
all other header functionality from goapplib.

NOTE: This file is included by weewar/BasePage.html after it namespaces
goapplib/BasePage.html as "GoalBase". Therefore, we extend the namespaced
templates: GoalBase:HeaderActionsDrawer, GoalBase:NavigationTabs.

CUSTOMIZABLE BLOCKS (inherited from goapplib):
- HeaderLogo: Logo and app name (uses goapplib default)
- NavigationTabs: Center navigation (overridden with Games/Worlds)
- HeaderActions: Right-side action buttons (uses goapplib default)
- ExtraHeaderButtons: Additional buttons (overridable by pages)
-->

{{# extend "GoalBase:HeaderActionsDrawer" "HeaderActionsDrawer" "GoalBase:NavigationTabs" "WeewarNavigationTabs" #}}

<!-- Weewar-specific navigation tabs -->
{{ define "WeewarNavigationTabs" }}
<nav class="navigation-tabs-container md:mr-auto">
    {{ if not (Ctx).HideGames }}
    <a href="/games/" class="navigation-tab {{ if eq .ActiveTab "games" }}active{{ end }}">
        Games
    </a>
    {{ end }}
    {{ if not (Ctx).HideWorlds }}
    <a href="/worlds/" class="navigation-tab {{ if eq .ActiveTab "worlds" }}active{{ end }}">
        Worlds
    </a>
    {{ end }}
</nav>
{{ end }}
