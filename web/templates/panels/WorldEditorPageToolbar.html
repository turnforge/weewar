{{ define "WorldEditorPageToolbar" }}
<!-- World Editor Toolbar Content -->
<div class="bg-white dark:bg-gray-800 border-b border-gray-300 dark:border-gray-600 p-2">
  <div class="flex items-center justify-between space-x-4">
    <!-- Left side controls -->
    <div class="flex items-center space-x-4">
      <!-- Clear Button -->
      <div class="flex items-center space-x-2">
        <button
          id="clear-tile-btn"
          class="px-3 py-1 text-xs bg-red-600 text-white rounded hover:bg-red-700 transition-colors flex items-center space-x-1"
          title="Clear Mode (Esc)"
        >
          <span>üóëÔ∏è</span>
          <span>Clear</span>
        </button>
      </div>

      <!-- Brush/Fill Tool -->
      <div class="flex items-center space-x-2">
        <select
          id="brush-size"
          class="text-xs px-2 py-1 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
        >
          <optgroup label="Brush">
            <option value="0">Single (1)</option>
            <option value="3">Small (3)</option>
            <option value="5">Medium (5)</option>
            <option value="9">Large (9)</option>
            <option value="15">X-Large (15)</option>
            <option value="25">XX-Large (25)</option>
          </optgroup>
          <optgroup label="Fill">
            <option value="fill:5">5 tiles</option>
            <option value="fill:10">10 tiles</option>
            <option value="fill:20">20 tiles</option>
            <option value="fill:50">50 tiles</option>
            <option value="fill:100">100 tiles</option>
          </optgroup>
          <optgroup label="Rectangle">
            <option value="rect">Rectangle (2 clicks)</option>
          </optgroup>
        </select>

        <!-- Fill/Outline Toggle (shown when rectangle mode is active) -->
        <label id="shape-fill-toggle" class="flex items-center space-x-1 hidden">
          <input
            type="checkbox"
            id="shape-fill-mode"
            checked
            class="rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-400"
          />
          <span class="text-xs text-gray-700 dark:text-gray-300">Fill</span>
        </label>
      </div>

      <!-- View Options -->
      <div class="flex items-center space-x-3">
        <label class="flex items-center space-x-1">
          <input
            type="checkbox"
            id="show-grid"
            class="rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-400"
          />
          <span class="text-xs text-gray-700 dark:text-gray-300">Grid</span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="checkbox"
            id="show-coordinates"
            class="rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-400"
          />
          <span class="text-xs text-gray-700 dark:text-gray-300">Coords</span>
        </label>
        <label class="flex items-center space-x-1">
          <input
            type="checkbox"
            id="show-health"
            class="rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-400"
          />
          <span class="text-xs text-gray-700 dark:text-gray-300">Health</span>
        </label>
      </div>
    </div>

    <!-- Right side info -->
    <div class="flex items-center space-x-2">
      <div
        id="brush-info"
        class="text-xs text-gray-600 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded"
      >
        Current: Grass, Single brush (1 hex)
      </div>
      <div class="text-xs bg-blue-500 text-white px-2 py-1 rounded">
        üéÆ Phaser Editor
      </div>
    </div>
  </div>
</div>
{{ end }}
